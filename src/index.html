<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class ="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fa-solid fa-plug-circle-plus"></i>Electronic Store</h1>

    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="userid" class="form-control" placeholder="ID" autocomplete="off">
            <input type="text" id="Proname" class="form-control" placeholder="Product Name" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id="seller" class="form-control m-0" placeholder="Seller" autocomplete="off">
                </div>
                <div class="col">
                    <div class="col">
                        <input type="text" id="price" class="form-control m-0" placeholder="Price" autocomplete="off">
                    </div>

                </div>

            </div>
        </form>

    </div>

<!--Create,update,read,update,delete -->

<div class="d-flex justify-content-center">
    <button class="btn btn-success" id="btn-create">Create</button>
    <button class="btn btn-primary" id="btn-read">Read</button>
    <button class="btn btn-warning" id="btn-update">Update</button>
    <button class="btn btn-danger" id="btn-delete">Delete</button>
</div>


<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class ="fas fa-trash-alt btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td><i class="fas fa-edit btnedit"></i></td>
                <td><i class ="fas fa-trash-alt btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
            <td><i class="fas fa-edit btnedit"></i></td>
                <td><i class ="fas fa-trash-alt btndelete"></i></td>
          </tr>
        </tbody>
      </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--Dexie API--> 

<script src="http://cdnjs.cloudflare.com/ajax/libs/dexie/2.04/dexie.min.js"></script>

<!--Custome Javascript main.js-->
<script src="../js/main.js" type="module"></script>
</body>
</html>
